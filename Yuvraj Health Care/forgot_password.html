<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Healthcare System</title>
    <style>
        /* Default Dark Theme */
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --container-bg: #1e1e1e;
            --btn-bg: #007bff;
            --btn-hover: #0056b3;
            --nav-hover: rgba(255, 255, 255, 0.2);
            --nav-text: #ffffff;
            --input-bg: #333;
            --input-text: #fff;
        }

        /* Light Theme */
        .light-mode {
            --bg-color: #f4f4f4;
            --text-color: #000000;
            --container-bg: #ffffff;
            --nav-hover: rgba(0, 0, 0, 0.1);
            --nav-text: #000000;
            --input-bg: #fff;
            --input-text: #000;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: #333;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .header a {
            color: white;
            text-decoration: none;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            display: block;
            margin: 10px auto;
            padding: 8px 15px;
            background: var(--btn-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .theme-toggle:hover {
            background: var(--btn-hover);
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            background: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            flex: 1;
        }

        input {
            width: calc(100% - 20px);
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--input-text);
        }

        button {
            background: var(--btn-bg);
            color: white;
            padding: 14px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 6px;
            font-size: 18px;
        }

        button:hover {
            background: var(--btn-hover);
        }

        .back-to-login a {
            color: #007bff;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="login.html">Healthcare Management System</a>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>

    <div class="container">
        <h2>Forgot Password</h2>
        <p>Enter your email to receive a password reset link.</p>
        <form onsubmit="return sendResetLink()">
            <input type="email" id="reset-email" placeholder="Email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <p id="message" style="color: green;"></p>
        <div class="back-to-login">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Healthcare Management System | 
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a>
        </p>
    </div>

    <script>
        function sendResetLink() {
            var email = document.getElementById('reset-email').value;
            var message = document.getElementById('message');
            
            if (email) {
                message.textContent = "A password reset link has been sent to your email.";
            } else {
                message.textContent = "Please enter a valid email address.";
                message.style.color = "red";
            }
            
            return false;
        }

        function toggleTheme() {
            document.body.classList.toggle("light-mode");
            localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
        }

        window.onload = function() {
            if (localStorage.getItem("theme") === "light") {
                document.body.classList.add("light-mode");
            }
        };
    </script>

</body>
</html>

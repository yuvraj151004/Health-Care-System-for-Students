<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile - Healthcare System</title>
    <style>
        /* Default Dark Theme */
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --container-bg: #1e1e1e;
            --btn-bg: #007bff;
            --btn-hover: #0056b3;
            --nav-hover: rgba(255, 255, 255, 0.2);
            --nav-text: #ffffff;
            --stats-bg: #1e1e1e;
            --input-bg: #333;
            --input-text: #fff;
        }

        /* Light Theme */
        .light-mode {
            --bg-color: #f4f4f4;
            --text-color: #000000;
            --container-bg: #ffffff;
            --nav-hover: rgba(0, 0, 0, 0.1);
            --nav-text: #000000;
            --stats-bg: #ffffff;
            --input-bg: #fff;
            --input-text: #000;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: #333;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .theme-toggle {
            display: block;
            margin: 10px auto;
            padding: 8px 15px;
            background: var(--btn-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .theme-toggle:hover {
            background: var(--btn-hover);
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            flex: 1;
        }

        .profile-form {
            text-align: left;
            margin-top: 20px;
        }

        .profile-form label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .profile-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--input-text);
        }

        .profile-form button {
            padding: 12px 20px;
            background: var(--btn-bg);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .profile-form button:hover {
            background: var(--btn-hover);
        }

        /* Stats Section */
        .stats-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background: var(--stats-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
        }

        .stat-box h3 {
            margin: 0;
            font-size: 22px;
        }

        .stat-box p {
            font-size: 18px;
            font-weight: bold;
        }

        /* Home Button Container */
        .home-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Home Button Styling */
        .home-btn {
            display: inline-block;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .home-btn:hover {
            background: #0056b3;
        }

        /* Footer */
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">View Profile</div>

    <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>

    <div class="container">
        <h2>Your Profile</h2>
        <p>Update your personal information.</p>

        <form class="profile-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" value="Yuvraj Singh" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" value="yuvraj@gmail.com" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" value="+1234567890" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" value="2000-02-29" required>

            <button type="submit">Save Changes</button>
        </form>

        <!-- Stats Section -->
        <h2>Profile Stats</h2>
        <div class="stats-container">
            <div class="stat-box">
                <h3>Appointments Attended</h3>
                <p>12</p>
            </div>
            <div class="stat-box">
                <h3>Medical Reports</h3>
                <p>8</p>
            </div>
            <div class="stat-box">
                <h3>Prescriptions Issued</h3>
                <p>6</p>
            </div>
        </div>

        <!-- Return to Home Button -->
        <div class="home-container">
            <a href="home.html" class="home-btn">Return to Home</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Healthcare Management System | 
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a>
        </p>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("light-mode");
            localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
        }

        window.onload = function() {
            if (localStorage.getItem("theme") === "light") {
                document.body.classList.add("light-mode");
            }
        };
    </script>

</body>
</html>
